<mat-card>
  <form (submit)="onSavePost()" [formGroup]="form">
    <mat-form-field>
      <input matInput type="text" formControlName="username" placeholder="username">
      <mat-error *ngIf="username.touched && username.invalid">Please enter a correct username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="password" placeholder="password">
      <mat-error *ngIf="password.touched && password.invalid">Please enter a correct password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid || isLoading">SignIn</button>
  </form>
  <mat-error *ngIf="form.errors"> username or/and password is wrong.</mat-error>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
