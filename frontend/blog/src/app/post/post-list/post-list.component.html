<mat-expansion-panel *ngFor="let post of postsService.posts">
    <mat-expansion-panel-header>
        {{ post.title }}
    </mat-expansion-panel-header>
    <p cdkTextareaAutosize>{{ post.content }}</p>
    <mat-action-row>
        <a mat-button color="primary" [routerLink]="['/posts/edit', post._id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(post._id)">DELETE</button>
    </mat-action-row>
</mat-expansion-panel>

<mat-spinner *ngIf="isLoading"></mat-spinner>
