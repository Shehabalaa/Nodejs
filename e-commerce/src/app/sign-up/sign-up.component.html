<form  [formGroup]="form">
    <div class="form-group">
        <label for="username">UserName</label>
        <input class="form-control" id="username" formControlName="username" minlength="3">
        <div class="class alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.minlength">User name is too short</div>
            <div *ngIf="username.errors.required"> User name is required </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password">
        <div class="class alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.minlength">password is too short</div>
                <div *ngIf="password.errors.required"> password is required </div>
        </div>
    </div>
    <div class="form-group">
        <label for="skill">Skills</label>
        <input class="form-control" formControlName="skill" id="skill" (keyup.enter)="addSkill()">
        <div class="class alert alert-danger" *ngIf="skill.touched && skill.invalid">
            <div *ngIf="skill.errors.minlength">skill is too short</div>
        </div>
    </div>
    <ul class="list-group">
        <li *ngFor="let skill of skills" class="list-group-item"> {{ skill }}</li>
    </ul>
    <button hidden></button>
    <button class="btn btn-primary" [disabled]="!form.valid" (click)="signUp($event)" >Submit</button>
</form>
